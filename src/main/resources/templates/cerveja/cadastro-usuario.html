<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout}">


	<section layout:fragment="principal">


			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de usuário
					</h1>
				</div>
			</div>

		<div class="container-fluid">

<!-- 	<div class="alert  alert-danger  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
	</div> -->

	<form method="POST"
			th:object="${usuario}" 
			class="form-vertical  js-form-loading">
			
		<div class="row">	
			<div class="col-sm-11">
				<div class="form-group">
					<label for="nomeCliente">Nome</label>
					<input id="nomeCliente" type="text" class="form-control" autofocus="autofocus"/>
				</div>
			</div>
		</div>
	


		<div class="row">	
			<div class="col-sm-8">
				<div class="form-group">
					<label for="Email">Email</label>
					<input id="Email" type="text" class="form-control"/>
				</div>
			</div>


			<div class="col-sm-3">
				<div class="form-group">
					<label for="dataNascimento">Data de nascimento</label>
					<input id="dataNascimento" type="text" class="form-control"/>
				</div>
			</div>	
		</div>	
		
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="senha">Senha</label>
					<input id="senha" type="text" class="form-control"/>
				</div>
			</div>	
	
		
			<div class="col-sm-3">
				<div class="form-group">
					<label for="confirmacaoSenha">Confirmação senha</label>
					<input id="confirmacaoSenha" type="text" class="form-control"/>
				</div>
			</div>	
			
			
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">Status</label>
					<div class="checkbox checkbox-in-line">
						<input type="checkbox" class="js-status" />
					</div>
				</div>
			</div>	
		</div>
		
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label class="control-label">Grupos</label>
					<div class="checkbox checkbox-in-line">
						<input type="checkbox" name="grupo" multiple="false"/>
						<label>Administrador</label>
					</div>
					<div class="checkbox checkbox-in-line">
						<input type="checkbox" name="grupo" multiple="false" />
						<label>Vendedor</label>
					</div>
				</div>
			</div>	
		</div>
		
			

			

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
<!-- 			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a> -->
<!-- 			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a> -->
		
		</div>

	</form>
</div>
</section>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/vendors/bootstrap-switch.min.js}"></script>
	<script >
		$('.js-status').bootstrapSwitch();
	</script>
	</th:block>

</body>
</html>
