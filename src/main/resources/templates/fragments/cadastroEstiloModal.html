<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>


<div class="modal" id="myModal" tabindex="-1" role="dialog" th:fragment="modalEstilo">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de estilos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	 <form class="form-horizontal">
      	 	 <div class="form-group">
		      	<label class="col-sm-2 control-label" for="nomeEstilo">Nome:</label>
		      	<div class="col-sm-10">
		        <input type="text" class="form-control" id="estiloRapidoModal" placeholder="Digite um nome de estilo de cervejas">
		      </div>
		  </div>
	</form>		
	
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar cerveja</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
