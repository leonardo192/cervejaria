<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>


<div class="modal" id="myModal" tabindex="-1" role="dialog" th:fragment="modalEstilo">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de estilos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="alert alert-danger hidden js-mensagem-cadastro-estilo" role="alert"></div>
      	 <form class="form-horizontal" th:action="@{/estilo}">
      
      	 	 <div class="form-group">
		      	<label class="col-sm-2 control-label" for="nomeEstilo">Nome:</label>
		      	<div class="col-sm-10">
		        <input type="text" class="form-control" id="nomeEstilo" placeholder="Digite um estilo de cerveja" autofocus="autofocus">
		      </div>
		  </div>
	</form>		
	
      <div class="modal-footer">
        <button type="button" class="btn  btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn  btn-primary  js-estilo-salvar-btn">Salvar cerveja</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
